<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
</head>
<body>
	<button onclick="clearInterval(clockTime)">Stop Clock</button><br><br>
	<p id="clock"></p>

	<script type="text/javascript">
		let clockTime = setInterval( clocktiming , 1000 );

		function clocktiming() {
		let d= new Date();
		let t= d.toLocaleTimeString();
		
		document.getElementById('clock').innerHTML = t;
	}
	</script>
</body>
</html>
